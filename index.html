<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="main-title">My To-Do List</h1>
  </header>

  <main>
    <section>
      <label for="task-input">New Task</label>
      <input type="text" id="task-input" placeholder="Enter a new task">
      <button id="add-task">Add Task</button>
      <button id="change-style">Change Title Style</button>
      <button id="change-text">Change Title Text</button>
    </section>

    <ul id="task-list"></ul>

    <button id="clear-tasks">Clear All Tasks</button>
  </main>

</body>
</html>
